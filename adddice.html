<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <script>
    var r = prompt("Give me a number for the first roll (1-6)");
    var num1 = parseInt(r, 10);
    var r2 = prompt("Give me a number for the second roll (1-6)");
    var num2 = parseInt(r2, 10);
    var sum = num1+num2
    console.log("The sum is " +sum);
    document.write("The sum is " +sum);
  </script>
  </body>
</html>
